<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Load EmailJS library script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script>
      // Initialize EmailJS with your public key
      (function () {
        emailjs.init({
          publicKey: "0IxXKpAlFmv6usOFq",
        });
      })();
    </script>
    <script src="js/email.js"> </script>
</head>
<body>
    
    <h2>Be A Volunteer Today</h2>
    <form onsubmit="sendMail(event)">
      <div class="form-group">
        <!-- <label for="name">Name</label> -->
        <input type="text" class="form-control py-2" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="email" class="form-control py-2" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <!-- <label for="v_message">Email</label> -->
        <textarea name="v_message" id="message" cols="30" rows="3" class="form-control py-2" placeholder="Write your message" required></textarea>
        <!-- <input type="text" class="form-control py-2" id="email"> -->
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-white px-5 py-2" value="Send" >
      </div>
    </form>
</body>
</html>
